<!DOCTYPE html>
<html>

	<head>
		<title>Drew Likes You. And so do other people.</title>

		<style>
			/* Basic CSS comment */
			body {
				background: #BBB;
				color: white;
				width: 960px;
				margin: 0 auto;

			}

			h1 {
				font-size: 50px;
				color: #333;
			}

			.img {
				width: 50%;
				height: 500px;
				float: left;
				border-radius: 60%;
			}

			.prize {
				width: 50%;
				height: 500px;
				float: left;
				border-radius: 60%;
			}

		</style>

		<script>

			var username = prompt("Hello, what was the actors first name who played Lloyd in the movie Dumb and Dumber?");
			var prize = [
				" a new Car",
				" a new Boat",
				" a Trip of a life time"
			];
			

			var randomNumber = Math.floor(Math.random()*prize.length);
			
			var prizename = prize[randomNumber];


			if (username === "Jim") {
				document.write("<h1>You guessed " + username + " and that is correct! You just won " + prizename + " !</h1>");
			} else {
				document.write("<h1>Sorry, " + username + " is not the right answer, try again. </h1>")
			}

		</script>


	</head>

	<body>
		<img class="img" src="drew.jpg" alt="Drew from Price is right">
		
	</body>

</html>
